<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/model.js"></script>    
    <script src="js/controller.js"></script>
</head>
<body ng-app="myapp" ng-controller="mycntrl">
    <input type="text" ng-model="firstno" placeholder="First Number">
    <input type="text" ng-model="secondno" placeholder="Second Number">
    <br>
    <button ng-click="add()">+</button><button ng-click="subtract()">-</button><button ng-click="multiply()">*</button>
    <button ng-click="divide()">/</button>
    <h2>Result is {{resultname}}</h2>
</body>
</html>
